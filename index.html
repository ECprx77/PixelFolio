<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMMANUEL</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
</head>
<body class="h-screen flex flex-col items-center justify-center overflow-hidden" style="background-color: #E40C10;">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 w-full z-50 p-3 sm:p-4">
        <div class="flex justify-between items-center">
            <a href="index.html" class="pixel-nav-btn micro-5 text-white bg-black px-2 py-1 sm:px-3 border-2 border-black text-xs sm:text-base">HOME</a>
            <div class="flex gap-2 sm:gap-4">
                <a href="projects.html" class="pixel-nav-btn micro-5 text-black hover:text-white transition-colors text-xs sm:text-base">PROJECTS</a>
                <a href="about.html" class="pixel-nav-btn micro-5 text-black hover:text-white transition-colors text-xs sm:text-base">ABOUT</a>
            </div>
        </div>
    </nav>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" class="mt-8 max-w-full max-h-full"></canvas>
    <button class="pixel-play-btn micro-5 text-3xl sm:text-5xl" id="playBtn">PLAY</button>

    <!-- Title/Logo -->
    <div class="fixed bottom-16 sm:bottom-20 left-1/2 transform -translate-x-1/2 text-center px-4">
        <h1 class="micro-5 text-3xl sm:text-4xl md:text-6xl text-black pixel-text">EMMANUEL</h1>
        <p class="micro-5 text-xs sm:text-sm text-black opacity-70 mt-1 sm:mt-2">PIXEL PORTFOLIO</p>
    </div>

    <script src="gameoflife.js"></script>
    
    <script>
        // Add smooth navigation transitions for nav links
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('nav a');
            
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    // Skip if it's the current page (HOME link)
                    if (this.href.includes('index.html')) return;
                    
                    e.preventDefault();
                    const destination = this.href;
                    
                    // Fade to black
                    document.body.style.transition = 'background-color 0.8s ease-out';
                    document.body.style.backgroundColor = '#000000';
                    
                    // Navigate after fade
                    setTimeout(() => {
                        window.location.href = destination;
                    }, 800);
                });
            });
        });
    </script>
</body>
</html>
